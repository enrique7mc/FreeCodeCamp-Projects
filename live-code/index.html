<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Code</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="_build/bundle.js" defer></script>
  </head>
  <body>
    <header>
      <div class="buttons">
        <span class="button">HTML</span>
        <span class="button">CSS</span>
        <span class="button">JavaScript</span>
        <span class="button">Output</span>
      </div>
    </header>
    <section class="content">
      <div class="html-code code">
        <div class="fake-textarea" contenteditable>
          <textarea name="html-text-area" placeholder="CSS"></textarea>
        </div>
      </div>
      <div class="css-code code">
        <textarea name="css-text-area" placeholder="CSS"></textarea>
      </div>
      <div class="javascript-code code">
        <textarea name="javascript-text-area" placeholder="JavaScript"></textarea>
      </div>
      <div class="output code"><textarea name="output-text-area" placeholder="Output"></textarea></div>
    </section>
  </body>
</html>
