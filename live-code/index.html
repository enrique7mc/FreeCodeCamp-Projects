<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Code</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="_build/bundle.js" defer></script>
  </head>
  <body>
    <header>
      <div class="buttons">
        <p class="button html-button">HTML</p>
        <p class="button css-button">CSS</p>
        <p class="button javascript-button">JavaScript</p>
        <p class="button output-button">Output</p>
      </div>
    </header>
    <section class="content">
      <div class="html-code code">
        <textarea name="html-text-area" placeholder="CSS"></textarea>
      </div>
      <div class="css-code code">
        <textarea name="css-text-area" placeholder="CSS"></textarea>
      </div>
      <div class="javascript-code code">
        <textarea name="javascript-text-area" placeholder="JavaScript"></textarea>
      </div>
      <div class="code">
        <div class="output"></div>
      </div>
    </section>
  </body>
</html>
