<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>
    <script type="text/javascript" src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Free Code Camp</h1>
      <h2>Weather App</h2>
    </header>
    <section class="weather">
      <img src="#" alt="weather icon" />
      <p class="temperature">24 C</p>
      <div class="forecast">
        <p class="location">Mexico, MX</p>
        <p class="conditions">Clear</p>
        <p class="wind">SW 7.5 knots</p>
      </div>
    </section>
  </body>
</html>
