<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>
    <script type="text/javascript" src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Free Code Camp</h1>
      <h2>Weather ☔️pp</h2>
    </header>
    <section class="weather hide">
      <div class="weather-info">
        <img class="weather-icon" src="#" alt="weather icon" />
        <span class="temperature">24° C</span>
      </div>
      <div class="forecast">
        <div class="location">Mexico, MX</div>
        <div class="conditions">Clear</div>
        <div class="wind">SW 7.5 knots</div>
      </div>
    </section>
    <img class="load-icon" src="img/load-icon.gif" alt="loading"/>
  </body>
</html>
