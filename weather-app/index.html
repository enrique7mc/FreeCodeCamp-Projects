<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>
    <script type="text/javascript" src="js/main.js" defer></script>
  </head>
  <body>
    <section class="main">
      <div class="wrapper">
        <div class="quote-frame">
          <p class="quote">"Louis, I think this is the beginning of a beautiful friendship."</p>
          <p class="author">- <span>Casablanca</span></p>
        </div>
        <div class="buttons">
          <div class="left">
            <a href="#" class="twitter-link">
              <i class="fa fa-twitter-square fa-3x twitter-icon" aria-hidden="true"></i>
            </a>
          </div>
          <div class="right">
            <button class="new-button">New quote</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
